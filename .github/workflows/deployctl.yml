name: Deno Deploy

on:
  push:
    branches: 
      - deno

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: deno task build-sw
      - uses: denoland/deployctl@v1
        with:
          project: worker-news
          entrypoint: src/entry/deno.ts
          import-map: import-map.json
      
name: Deno Deploy

on:
  push:
    branches: 
      - deno

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 6
          run_install: true
      - run: cp -r public dist
      - uses: denoland/deployctl@v1
        with:
          project: worker-news
          entrypoint: deno.js
          root: dist
      